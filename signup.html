<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/sign_up.css">
    <script src="app/app.js"></script>
    <title>VidU - Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="title">Cadastro</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome completo</span>
                    <input type="text" placeholder="Informe o nome">
                </div>
                <div class="input-box">
                    <span class="details">Usuário</span>
                    <input type="text" placeholder="Informe seu usuário">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Informe o email">
                </div>
                <div class="input-box">
                    <span class="details">Telefone</span>
                    <input type="text" placeholder="Informe o telefone">
                </div>
                <div class="input-box">
                    <span class="details">Senha</span>
                    <input type="text" placeholder="Informe a senha">
                </div>
                <div class="input-box">
                    <span class="details">Confirmar senha</span>
                    <input type="text" placeholder="Confirme a senha">
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gênero</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gend">Masculino</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gend">Feminino</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gend">Prefiro não informar</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <a href="C:/Users/global.david/Documents/David/VidU22-1/index.html" target="_self"><input type="button" value="Registrar"></a>
            </div>
        </form>

    </div>
    
</body>
</html>
